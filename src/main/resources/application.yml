spring:
  application:
    name: dns-server
  # JPA数据源配置（H2）
  datasource:
    url: jdbc:h2:file:./data/dns;AUTO_SERVER=TRUE;FILE_LOCK=SOCKET
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  # 禁用SQL初始化脚本
  sql:
    init:
      mode: never

  # H2控制台（开发环境）
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true # 允许外部浏览器访问

# 日志配置
logging:
  level:
    root: INFO
    com.npc2048.dns: DEBUG
    org.springframework.web: DEBUG
  charset:
    console: UTF-8

# 服务器配置
server:
  port: 5381

# 自定义配置
dns:
  # 监听端口（5354，避免53端口需要管理员权限）
  listen-port: 5354
  auth:
    # DNS查询是否需要鉴权（默认false，保持向后兼容）
    require-for-dns-queries: false
    # 管理员用户列表（硬编码，第一版够用了）
    admin-users:
      - admin

# Sa-Token 配置
sa-token:
  # token名称（也是cookie名称）
  token-name: satoken
  # token有效期，单位：秒（默认30天）
  timeout: 2592000
  # token临时有效期（指定时间内无操作就过期，单位：秒）
  active-timeout: -1
  # 是否允许同一账号多地同时登录（为true时允许一起登录，为false时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token（为true时所有登录共用一个token，为false时每次登录新建一个token）
  is-share: true
  # token风格（可选：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true